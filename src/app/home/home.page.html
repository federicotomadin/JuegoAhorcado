<ion-header>
  <ion-navbar>
    <ion-title>Juego Ahorcado</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <img src="../../assets/img/{{numFallos}}.png" />
      </ion-col>
      <ion-col>
        <ion-badge *ngFor="let fallo of fallos">{{fallo}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="palabra-adivinada-por-ahora">{{palabraAdivinadaPorAhora}}</p>
      </ion-col>
    </ion-row>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="botonera">
          <ion-button  *ngFor="let boton of botones" shape="round" fill="outline" size="small"
          (click)="botonClicked(boton)"
          [ngClass]="boton.estado">{{boton.letra}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
